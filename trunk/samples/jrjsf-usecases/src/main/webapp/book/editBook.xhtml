<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<body>

<ui:composition template="/resources/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{Messages['editBook.pageTitle']}" />
    </ui:define>

    <ui:define name="body">
        <rich:messages />

        <h:form id="bookForm">
            <h:inputHidden id="bookId" value="#{editBook.bookId}" />
            <h:panelGrid columns="2">
                <h:outputLabel for="title" value="#{Messages['bookList.title']}" />
                <h:inputText id="title" label="#{Messages['bookList.title']}"
                             required="true" value="#{editBook.title}" />
                <h:outputLabel for="author" value="#{Messages['bookList.author']}" />
                <h:inputText id="author" label="#{Messages['bookList.author']}"
                              required="true" value="#{editBook.author}" />
                <h:outputLabel for="genre" value="#{Messages['bookList.genre']}" />
                <h:inputText id="genre" label="#{Messages['bookList.genre']}"
                              required="true" value="#{editBook.genre}" />
                <h:outputLabel for="publishedYear" value="#{Messages['bookList.year']}" />
                <h:inputText id="publishedYear" label="#{Messages['bookList.year']}"
                              required="true" value="#{editBook.publishedYear}" />
                <h:outputLabel for="price" value="#{Messages['bookList.price']}" />
                <h:inputText id="price" label="#{Messages['bookList.price']}"
                              required="true" value="#{editBook.price}">
                    <f:validateDoubleRange minimum="0.0" />
                </h:inputText>
            </h:panelGrid>
            <h:commandButton action="#{editBook.saveBook}" value="#{Messages['editBook.action.save']}" />
            <h:commandButton immediate="true" action="#{editBook.cancel}" value="#{Messages['action.cancel']}" />
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
