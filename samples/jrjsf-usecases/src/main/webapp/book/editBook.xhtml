<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad">
<body>

<ui:composition template="/resources/template.xhtml">

    <ui:define name="title">
        <tr:outputText value="#{Messages['editBook.pageTitle']}" />
    </ui:define>

    <ui:define name="body">
        <tr:messages />

        <tr:form id="bookForm">
            <h:inputHidden id="bookId" value="#{editBook.bookId}" />
            <h:panelGrid columns="1">
                <tr:inputText id="title" label="#{Messages['bookList.title']}"
                             required="true" value="#{editBook.title}" />
                <tr:inputText id="author" label="#{Messages['bookList.author']}"
                              required="true" value="#{editBook.author}" />
                <tr:inputText id="genre" label="#{Messages['bookList.genre']}"
                              required="true" value="#{editBook.genre}" />
                <tr:inputText id="publishedYear" label="#{Messages['bookList.year']}"
                              required="true" value="#{editBook.publishedYear}" />
                <tr:inputText id="price" label="#{Messages['bookList.price']}"
                              required="true" value="#{editBook.price}">
                    <f:validateDoubleRange minimum="0.0" />
                </tr:inputText>
            </h:panelGrid>
            <tr:panelButtonBar>
                <tr:commandButton action="#{editBook.saveBook}" text="#{Messages['editBook.action.save']}" />
                <tr:commandButton immediate="true" action="#{editBook.cancel}" text="#{Messages['action.cancel']}" />
            </tr:panelButtonBar>
        </tr:form>
    </ui:define>

</ui:composition>

</body>
</html>
