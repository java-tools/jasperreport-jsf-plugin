<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:jr="http://jasperreportjsf.sf.net/tld/jasperreports-jsf-1_2.tld">
<body>

<ui:composition template="/resources/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{Messages['bookList.pagetitle']}" />
    </ui:define>

    <ui:define name="body">
        <h:form>
            <jr:source id="bookSource" type="jndi" value="java:comp/env/jdbc/BookStoreDB" />

            <t:panelTabbedPane width="85%">
                <t:panelTab label="#{Messages['tab.jsfView']}">
                    <t:commandButton action="newBook" value="#{Messages['bookList.action.new']}" />
                    <jr:reportLink id="reportLink" format="pdf" target="blank" source="bookSource"
                                   value="/resources/reports/booklist.jrxml"
                                   resourceBundle="#{Messages}">
                        <h:outputText value="#{Messages['bookList.action.show']}" />
                    </jr:reportLink>

                    <h:dataTable value="#{bookList.allBooks}" var="book">
                        <f:facet name="footer">
                            <h:outputText value="#{Messages['bookList.total']}">
                                <f:param value="#{booksReportView.totalBooks}" />
                            </h:outputText>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{Messages['bookList.title']}" />
                            </f:facet>
                            <h:outputText value="#{book.title}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{Messages['bookList.author']}" />
                            </f:facet>
                            <h:outputText value="#{book.author}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{Messages['bookList.year']}" />
                            </f:facet>
                            <h:outputText value="#{book.publishedYear}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{Messages['bookList.genre']}" />
                            </f:facet>
                            <h:outputText value="#{book.genre}" />
                        </h:column>
                    </h:dataTable>
                </t:panelTab>

                <t:panelTab label="#{Messages['tab.reportView']}">
                    <jr:reportFrame id="reportFrame" source="bookSource"
                                    value="/resources/reports/booklist.jrxml"
                                    format="pdf" height="400px" width="80%"
                            />
                </t:panelTab>
            </t:panelTabbedPane>

        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
